<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="#">
    <title>User Profile</title>
    <link rel="stylesheet" href="css/general.css">
	<link rel="stylesheet" href="css/login.css">
    <script src="js/config.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/global.js"></script>
    <script src="js/accountManagement.js"></script>
</head>

<body onload="redirectProfileNotLoggedIn()">
<!-- main container -->
<div class="container">
    <!-- header wrapper -->
    <div class="headerWrapper">
        <!-- navigation bar -->
        <div class="navigation">
            <ul>
                <li id="logout"><a href="login.html" onclick="logout()">Log out</a></li>
                <li id="loginPage"><a href="login.html">Log In</a></li>
                <li id="controlPanelPage"><a href="adminPanel.html">Control Panel</a></li>
				<li id="statisticsPage"><a href="statistics.html">Statistics</a></li>
                <li id="profilePage" class="selected"><a href="profile.html">My Profile</a></li>
                <li id="usernameLabel"><a></a></li>
                <li id="boardOneMonthPage"><a href="board.html">Board</a></li>
                <li id="aboutPage"><a href="about.html">About Us</a></li>
            </ul>
        </div>
    </div>

    <!-- content wrapper -->
    <div class="contentWrapper">
        <!-- sidebar left-->
        <div class="sidebarLeft">
        </div>

        <!-- main content -->
        <div class="mainContent">
            <section id="textSection">
			<h1>My Profile</h1>
			<div id="profileForm">

                <h2 id="profileUsername"></h2>
                <div id="logInForm" style="padding-bottom:150px">
                    <label for="usernameInput" id="usernameInputLabel">New User Name:<t></label>
                    <input id="usernameInput" class="inputField" type="text" name="username" autofocus>
					<span class="hidden" id="changeUsernameWarning">Invalid username or password!</span>
                    <button id="btnChangeUsername" onclick="changeUsername()" class="bigBlueButton" value="Change User Name">Change User Name</button>
                </div>
				<script>
					var input = document.getElementById("usernameInput");
					input.addEventListener("keyup", function(event) {
						if (event.keyCode === 13) {
							event.preventDefault();
							document.getElementById("btnChangeUsername").click();
						}
					});
				</script>

                <div id="logInForm">
                    <label for="passwordInput">New Password:</label>
                    <input id="passwordInput" class="inputField" type="password" name="password">
					<span class="hidden" id="changePasswordWarning">Invalid username or password!</span>
                    <button id="btnChangePassword" onclick="changePassword()" class="bigBlueButton" value="Change Password">Change Password</button>
                </div>
				<script>
					var input = document.getElementById("passwordInput");
					input.addEventListener("keyup", function(event) {
						if (event.keyCode === 13) {
							event.preventDefault();
							document.getElementById("btnChangePassword").click();
						}
					});
				</script>
            </div>
            </section>
        </div>


        <!-- sidebar right-->
        <div class="sidebarRight">
        </div>
    </div>
</div>

<!-- footer -->
<footer>
</footer>

</body>
</html>
